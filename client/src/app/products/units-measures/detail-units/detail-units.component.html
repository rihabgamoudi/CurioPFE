<clr-stack-view>
    <clr-stack-header>Units-Measures</clr-stack-header>


    <clr-stack-block [clrStackViewLevel]="1">
        <clr-stack-label>Detail</clr-stack-label>

        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>Id</clr-stack-label>
            <clr-stack-content>{{units.id}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>Name</clr-stack-label>
            <clr-stack-content>{{units.name}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>Description</clr-stack-label>
            <clr-stack-content>{{units.description}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>Type</clr-stack-label>
            <clr-stack-content>{{units.type}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>Value</clr-stack-label>
            <clr-stack-content>{{units.value}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>createAt</clr-stack-label>
            <clr-stack-content>{{units.createAt}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>updateAt</clr-stack-label>
            <clr-stack-content>{{units.updateAt}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>Active</clr-stack-label>
            <clr-stack-content>{{units.isActive}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>createBy</clr-stack-label>
            <clr-stack-content>{{units.createBy}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>updatedBy</clr-stack-label>
            <clr-stack-content>{{units.updatedBy}}</clr-stack-content>
        </clr-stack-block>
    </clr-stack-block>

</clr-stack-view>
