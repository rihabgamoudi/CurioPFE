<clr-stack-view>
    <clr-stack-header>Category</clr-stack-header>


    <clr-stack-block [clrStackViewLevel]="1">
        <clr-stack-label>Detail</clr-stack-label>

        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>Id</clr-stack-label>
            <clr-stack-content>{{category.id}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>Name</clr-stack-label>
            <clr-stack-content>{{category.name}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>Description</clr-stack-label>
            <clr-stack-content>{{category.description}}</clr-stack-content>
        </clr-stack-block>
       
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>Status</clr-stack-label>
            <clr-stack-content>{{category.status}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>createAt</clr-stack-label>
            <clr-stack-content>{{category.createAt}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>updateAt</clr-stack-label>
            <clr-stack-content>{{category.updateAt}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>Active</clr-stack-label>
            <clr-stack-content>{{category.isActive}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>createBy</clr-stack-label>
            <clr-stack-content>{{category.createBy}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>updatedBy</clr-stack-label>
            <clr-stack-content>{{category.updatedBy}}</clr-stack-content>
        </clr-stack-block>
    </clr-stack-block>
 
</clr-stack-view>
