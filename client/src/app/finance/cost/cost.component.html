<div class="btn-group btn-primary">
    <button routerLink="add"  [disabled]="selectedCost.length>0" class="btn">Add</button>
<button routerLink="update"  [disabled]="selectedCost.length>1"class="btn btn-success">Modify</button>
    <button class="btn btn-danger" (click)="showClick()">Delete</button>
  </div>
   
  
  <clr-datagrid (clrDgRefresh)="refresh($event)"  [(clrDgSelected)]="selectedCost"  (clrDgSelectedChange)="costSelect($event)">
      <clr-dg-column>Cost ID</clr-dg-column>
      <clr-dg-column>Name</clr-dg-column>
      <clr-dg-column>Description</clr-dg-column>
      <clr-dg-column>createAt</clr-dg-column>
   
      <clr-dg-row *clrDgItems="let cost of data" [clrDgItem]="data" [clrDgItem]="cost">
        
          <clr-dg-cell>{{cost.id}}</clr-dg-cell>
          <clr-dg-cell> {{cost.name}}</clr-dg-cell>
          <clr-dg-cell>{{cost.description}}</clr-dg-cell>
          <clr-dg-cell>{{cost.createAt}}    </clr-dg-cell>
      </clr-dg-row>
  
  
      <clr-dg-footer></clr-dg-footer>
  </clr-datagrid>
  <app-delete-cost *ngIf="show" [listCost]="list" (closed)="close()" (saved)="save()"></app-delete-cost>
