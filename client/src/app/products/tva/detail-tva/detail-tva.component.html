<clr-stack-view>
    <clr-stack-header>TVA</clr-stack-header>


    <clr-stack-block [clrStackViewLevel]="1">
        <clr-stack-label>Detail</clr-stack-label>

        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>Id</clr-stack-label>
            <clr-stack-content>{{Tva.id}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>name</clr-stack-label>
            <clr-stack-content>{{Tva.name}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>Description</clr-stack-label>
            <clr-stack-content>{{Tva.description}}</clr-stack-content>
        </clr-stack-block>

        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>value</clr-stack-label>
            <clr-stack-content>{{Tva.value}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>createAt</clr-stack-label>
            <clr-stack-content>{{Tva.createAt}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>updateAt</clr-stack-label>
            <clr-stack-content>{{Tva.updateAt}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>Active</clr-stack-label>
            <clr-stack-content>{{Tva.isActive}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>createBy</clr-stack-label>
            <clr-stack-content>{{Tva.createBy}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block [clrStackViewLevel]="2">
            <clr-stack-label>updatedBy</clr-stack-label>
            <clr-stack-content>{{Tva.updatedBy}}</clr-stack-content>
        </clr-stack-block>
    </clr-stack-block>

</clr-stack-view>
